apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
  namespace: default
  labels:
    app: kafka-app
spec:
  selector:
    app: kafka-app
  type: ClusterIP
  ports:
  - name: "9092"
    port: 9092
    targetPort: 9092
    protocol: TCP
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: default
spec:
  serviceName: kafka-svc
  replicas: 3
  selector:
    matchLabels:
      app: kafka-app
  template:
    metadata:
      labels:
        app: kafka-app
    spec:
      containers:
      - name: kafka-container
        image: doughgle/kafka-kraft
        ports:
        - containerPort: 9092
        - containerPort: 9093
        env:
        - name: REPLICAS
          value: "3"
        - name: SERVICE
          value: kafka-svc
        - name: NAMESPACE
          value: default
        - name: SHARE_DIR
          value: /mnt/kafka
        - name: CLUSTER_ID
          value: kb-EE02EB6C-B095-45ED-8A7B-0EE7E36143C5
        - name: DEFAULT_REPLICATION_FACTOR
          value: "3"
        - name: DEFAULT_MIN_INSYNC_REPLICAS
          value: "2"
        volumeMounts:
        - name: data
          mountPath: /mnt/kafka
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
